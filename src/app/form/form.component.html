<div class="form">
  <h2>Form illustration:</h2>
  <form (ngSubmit)="submitForm()">
    <label for="username">Username:</label>
    <div>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        placeholder="Username"
        required
      />
    </div>
    <div>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        required
      />
    </div>
    <button type="submit">Submit</button>
  </form>
  <strong>{{ username }}</strong>
</div>
